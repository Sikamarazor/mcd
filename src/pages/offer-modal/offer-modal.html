<ion-content style="background-color: rgba(0,0,0,0.9);">

  <ion-row style="height: 150px;"></ion-row>
  <div class="infoPic">
    <img src="assets/imgs/info.png" />
  </div>


  <h4 style="color: #fff; text-align: center;">
    <b>Are you in our restaurant and ready to redeem this offer now?</b>
  </h4>

  <br>
  <div class="contentP">
    <p>You will only have </p>
    <p>5 minutes</p>
    <p>to redeem your offer</p>
  </div>

  <ion-footer>
    <div class="backButton">
      <button style="background-color: rgb(212, 20, 20);height: 56px;" ion-button block on-click="onContinue()">
        Yes
      </button>
    </div>
    <div class="backButton">
      <button style="background-color: #ddd;height: 56px;" ion-button block on-click="dismiss()">
        CANCEL
      </button>
    </div>
  </ion-footer>

</ion-content>
